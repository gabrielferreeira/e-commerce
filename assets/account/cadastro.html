<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A GL Variedades é a sua mais nova loja de produtos importados, como o próprio nome já diz VARIEDADES, temos infinidades de produtos e diversos gostos.">
    <meta name="keywords"
        content="variedades, perfumes, camisetas, camisas, bermudas, moletons, cascos, tênis, sandálias, chinelos, masculino, feminino, moda praia, óculos, bonés">

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- STYLE -->
    <link rel="stylesheet" href="../../assets/css/all.css">

    <title>Cadastro | GL Variedades - Oficial</title>
</head>

<body>

    <div class="conteiner-cadastro">
        <h1>Cadastrar</h1>
        <form>
            <div class="form-control">
                <label for="nome">Nome completo:</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="form-control">
                <label for="tel">Telefone:</label>
                <input type="tel" name="tel" id="tel" required>
            </div>

            <div class="form-control">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="form-control">
                <label for="password">Senha:</label>
                <input type="password" name="password" id="password" required>
            </div>

            <div class="form-control">
                <label for="confirmPassword">Confirmar senha:</label>
                <input type="password" name="confirmPassword" id="confirmPassword" required>
                <span>Já tem cadastro? <a href="../../assets/account/login.html">Clique aqui</a></span>
            </div>

            <div class="btn-cadastro">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>

</body>
<script src="../../assets/js/theme.js"></script>

</html>
